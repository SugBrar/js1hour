<html>
    <head> Digital Clock</head>
    <body>
        <h1 id="dc">   </h1 id="dc">
    </body>

    <script>
        function showtime(){
            let date = new Date();
            let h=date.getHours();
            let m=date.getMinutes();
            let s=date.getSeconds();

            let session = "AM";

            // for 12 hour clock 
            if(h==0)
                h=12;
            if(h>12)
                h=h-12;
                session ="PM"
            // for double digit print
            // if(h<10)
            //     h="0"+h; 
            // if(m<10)
            //     m="0"+m;
            // if(s<10)
            //     s="0"+s; 

            //termnary operator
            h = (h<10)? "0"+h : h;
            m = (m<10)? "0"+m : m;
            s = (s<10)? "0"+s : s;

            let time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("dc").innerHTML=time;
            setTimeout(showtime,1000); // will call function itself after every second
        }
        showtime();
    </script>
</html>
